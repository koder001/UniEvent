{% extends "base.html" %}

{% block title %}Сбросить пароль{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите ваш адрес электронной почты, чтобы получить новый пароль.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Отправить письмо"></p>
    {% csrf_token %}
  </form>
{% endblock %}
